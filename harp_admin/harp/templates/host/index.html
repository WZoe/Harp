{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Hosts{% endblock %}</h1>
    {% if g.user['usertype'] == 0 %}
        <a class="action" href="{{ url_for('host.new') }}">New Host</a>
    {% endif %}
{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>ID</th>
            <th>IP</th>
            <th>Port</th>
            <th>Orgizations</th>
        </tr>
        {% for item in hosts %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td><a class="action" href="{{ url_for('host.org', id=item[0]) }}">View</a></td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
